name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  # sccache for compiler artifact caching
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: true

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages-main
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache-wasm"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install wasm-pack
        run: |
          if ! command -v wasm-pack &> /dev/null; then
            cargo install wasm-pack
          fi

      - name: Build WASM
        run: wasm-pack build --target web --release

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install web dependencies
        working-directory: web
        run: bun install --frozen-lockfile

      - name: Lint web viewer
        working-directory: web
        run: bun run ci

      - name: Build web viewer
        working-directory: web
        run: bun run build
        env:
          BASE_PATH: /autoverse/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/dist
          keep_files: true  # Preserve preview directories
          exclude_assets: ''  # Don't exclude anything
